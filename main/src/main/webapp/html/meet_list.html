        <div class="modal-body">
          <table class="table table-bordered" id="meeting">
            <tr>
              <th>모임 이름</th>
              <td>
                <input id="meetName" type='text'>
              </td>
            </tr>
            <tr>
              <th>모임일</th>
              <td>
                <input id="meetDate" type='datetime-local' value='datetime'>
              </td>
            </tr>


            <tr>
              <th></th>
              <td>
                <input id="meet-Submit" type='button' value='등록'>
                <input type='reset' value='취소'>
              </td>
            </tr>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
