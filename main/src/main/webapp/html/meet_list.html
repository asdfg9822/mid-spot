<style>
	.row {
		background-color: white;
	}

	.btnMeetRemove {
		color: black
	}
</style>

<!-- Meet Exist Script -->
<script id="meetListScript" type="text/x-handlebars-template">
	{{#each data}}
	<div class="col-md-4">
		<div class="panel {{#compare masterNo memberNo}}panel-success{{/compare}} {{#compare masterNo memberNo operator='!='}}panel-info{{/compare}}">
			<div class="panel-heading">
				<h3 class="text-center">{{meetDate}}</h3></div>
			<div class="panel-body text-center">
				<p class="lead" style="font-size:40px"><strong>{{meetName}}</strong></p>
			</div>
			<ul class="list-group list-group-flush text-center">
				<li class="list-group-item"><i class="icon-ok text-danger"></i> 방장:<span class="master_name" data-id="{{masterNo}}">{{masterName}}</span> / 참여 인원 : {{partiList.length}} {{#compare masterNo memberNo}} / <a href="#" class="btnMeetRemove hvr-icon-sink-away" data-no="{{meetNo}}" data-toggle="modal" data-target=".bs-example-modal-sm">모임삭제{{/compare}}</a></li>
				<li class="list-group-item"><i class="icon-ok text-danger"></i>{{#each partiList}} <span class="member_name" data-id="{{memberNo}}">{{memberName}}</span> {{/each}}</li>
				<li class="list-group-item"><i class="icon-ok text-danger"></i> 공유 URL : <a href="#">{{../url}}{{meetNo}}</a></li>
			</ul>
			<div class="panel-footer">
				<a class="enter_btn btn btn-lg btn-block {{#compare masterNo memberNo}}btn-success{{/compare}}
				{{#compare masterNo memberNo operator='!='}}btn-info{{/compare}}" data-no="{{meetNo}}" href="https://creativemarket.com/artlabs/12114-Bootstrap-3.0.-pricing-tables-flat">입장하기</a>
			</div>
		</div>
	</div>
	{{/each}}
</script>

<script id="meetZeroScript" type="text/x-handlebars-template">
	<div class="row">
		<div class="col-lg-12">
			<h1>새로운 모임을 생성하세요</h1>

		</div>
	</div>
</script>

<div id="meetListArea" class="row pricing-table"> </div>

<script>
	requirejs(['app/meet_list'], function (meet) {
		meet.init();
	});
</script>
