<script>
  requirejs(['app/result'], function (result) {
    result.init();
  });
  requirejs(['app/result_json'], function (result_json) {
    result_json.init();
  });
</script>


<script id="template1" type="text/x-handlebars-template">

  <div class="result_table_border_area">
    {{#each data}}
    <div class="result_table_border_area_2">
      <div class="result_table_border">
        <div>
          <a class="img_prev"><img src="images/result/main_visual_prev_on.png"></a>
          <div class="slideshow">
            <img class="img_slider first" src="{{imgUrl}}">
            <img class="img_slider second" src="images/result/img01.jpg">
            <img class="img_slider third" src="images/result/img02.jpg">
            <img class="img_slider fourth" src="images/result/img03.jpg">
          </div>
          <a class="img_next"><img src="images/result/main_visual_next_on.png"></a>

          <!--thumbox-->
          <div class="center_text">
            <div id="title" class="table-div main-title">
              {{companyName}}
            </div>

            <div class="explain">
              <ul>

                <li>주소</li>
                <ul>
                  <li>{{addressOld}}</li>
                </ul>
                <li>전화번호</li>
                <ul>
                  <li>{{adminTel}}</li>
                </ul>
                <li>홈페이지</li>
                <ul>
                  <li>{{isWebPage}}</li>
                </ul>
                <li>분류</li>
                <ul>
                  <li>{{onGround}}</li>
                </ul>

              </ul>

            </div>
          </div>
          <!--  center_text-->


          <div class="select-button">
            <button id="buttonInfo" class="detail-info button button--ujarak  button--text-thick">더보기</button>
            <button class="detail-find button button--ujarak  button--text-thick">길찾기</button>
            <button class="detail-share button button--ujarak  button--text-thick">공유하기</button>
          </div>
        </div>
      </div>
      <div class="table-div detail-explain-more">
        <!--map위치-->
        <div id='detail_map_id_{{@index}}' class="detail_map" data-lat="{{lat}}" data-lon="{{lon}}"></div>
        <div class="detail_bar"></div>
        <div class="result_dtail_text">
        </div>
        <h2>{{companyName}}</h2>

      </div>
      <div class="table-div detail-explain-find">길찾기의 상세</div>
      <div class="table-div detail-explain-share">공유하기의 상세</div>
    </div>
    {{/each}}
  </div>

</script>





<div id="css_tabs">
  <!--탭 유형-->
  <input id="tab1" type="radio" name="tab" checked="checked" />
  <input id="tab2" type="radio" name="tab" />
  <input id="tab3" type="radio" name="tab" />

  <!--탭 이름-->
  <label for="tab1">노래방</label>
  <label for="tab2">스터디카페</label>
  <label for="tab3">PC방</label>

  <!--내용-->
  <div class="tab1_content">
    <!--네모칸-->
    <div id="resultJson"></div>


  </div>
  <!--tab1-->


  <div class="tab2_content">

    <br>Tab2 내용
    <br> ab2 내용
    <div id="title" class="table-div main-title">

    </div>

  </div>

  <div class="tab3_content">
    Tab3 내용
  </div>





</div>
