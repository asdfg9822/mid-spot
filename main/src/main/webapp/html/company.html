<!-- <td class="categorySpec-select"></td>  -->

 <div id="company-info">
 
	<div class="companyTitle">업체 등록 하기</div>
	<table class="company-info-table">
		<tr class="comp_nm">
			<th>상호명</th>
			<td><input type="text" placeholder="상호명"></td>
		</tr>
		<tr class="admin_tel">
			<th>관리자 연락처</th>
			<td><input type="tel" placeholder="관리자 연락처"></td>
		</tr>
		<tr class="comp_tel">
			<th>가게 연락처</th>
			<td><input type="tel" placeholder="가게 연락처"></td>
		</tr>
		<tr class="elev_bl">
			<th>엘리베이터</th>
			<td>있음 <input type="checkbox" value="option1"> 없음 <input
				type="checkbox" value="option1">
			</td>
		</tr>
		<tr class="ground_bl">
			<th>위치</th>
			<td>지상 <input type="checkbox" value="option2"> 지하 <input
				type="checkbox" value="option3">
			</td>
		</tr>
		<tr class="web_addr">
			web_bl도 있음
			<th>홈페이지</th>
			<td><input type="checkbox" value="option4"> 임시로 넣어둠 <input
				type="tel" placeholder="홈페이지"></td>
		</tr>
		<tr class="open_dt">
			<th>영업 시작</th>
			<td><input type="time" class="form-control" placeholder="Time">
			</td>
		</tr>
		<tr class="close_dt">
			<th>마감 시작</th>
			<td><input type="time" class="form-control" placeholder="Time">
			</td>
		</tr>
		<tr class="post_no">
			<th>우편번호</th>
			<td><input type="text"
				style="width: 60px; height: 20px; border: 1px solid #ccc;">
				---- <input type="text"
				style="width: 60px; height: 20px; border: 1px solid #ccc;">
			</td>
		</tr>
		<tr class="addr_no">
			<th>주소번호</th>
			<td><input type="text" placeholder="주소번호"></td>
		</tr>
		<tr class="addr_old">
			<th>구주소</th>
			<td><input type="text" placeholder="구주소"></td>
		</tr>
		<tr class="addr_new">
			<th>신주소</th>
			<td><input type="text" placeholder="신주소"></td>
		</tr>
		<tr class="lat">
			<th>위도</th>
			<td><input type="text" placeholder="위도"></td>
		</tr>
		<tr class="lon">
			<th>경도</th>
			<td><input type="text" placeholder="경도"></td>
		</tr>
		<tr class="img_path">
			<th>사진</th>
			<td><input type="file" id="inputFile1" class="inputFileBtn">
				<input type="file" id="inputFile2" class="inputFileBtn"> <input
				type="file" id="inputFile3" class="inputFileBtn"></td>
		</tr>
	</table>
	<button id="company-insert" class="btn btn-default" id="">업체
		등록</button>
	<br> <br> <br> <br> <br>


	<div class="companyTitle">상세 등록 하기</div>
	<table class="company-detail-table">
		<tr class="comp_no">
			<th>업종 선택</th>
			<td><a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryFood-company">음식점</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryLife-company">가정,생활</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryTravle-company">여행</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categorySport-company">스포츠,레저</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryCulture-company">문화,예술</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryEducation-company">교육,학문</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryInstitution-company">사회,공공기관</div>
			</a> <a id="categorys" class="categorys-select">
					<div class="col-sm-4" id="categoryTransfer-company">교통,수송</div>
			</a></td>
		</tr>
		<tr id="categorySpec">
			<th class="categorySpecNm">{{spec_nm}}</th>
		</tr>
	</table>
	<br> <br> <br> <br> <br>
</div>

<script id="template1" type="text/x-handlebars-template">
{{#each data}}
<tr id="categorySpecHandle">
  <td>{{no}}</td>
  <td><a class="nameLink" no="{{no}}" href="#">{{name}}</a></td>
  <td>{{email}}</td>
  <td>{{tel}}</td>
  <td>{{yyyyMMdd}}</td>
</tr> 
{{/each}}
</script>

<script>
	requirejs([ 'app/company' ], function(company) {
		company.init();
		/* company.listSpec(); */
	});
</script>
