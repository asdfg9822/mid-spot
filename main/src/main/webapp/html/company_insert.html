<div id="company-info">
	
	<div class="companyTitle">업체 등록 하기</div>
	<table class="company-info-table">
		<tr class="comp_nm">
			<th>상호명</th>
			<td><input type="text" style="width:90%;"></td>
		</tr>
		<tr class="admin_tel">
			<th>관리자 연락처</th>
			<td><input type="tel" style="width:90%;"></td>
		</tr>
		<tr class="comp_tel">
			<th>가게 연락처</th>
			<td><input type="tel" style="width:90%;"></td>
		</tr>
		<tr class="elev_bl">
			<th>엘리베이터</th>
			<td>있음 <input type="checkbox" value="option1"> 없음 <input
				type="checkbox" value="option1">
			</td>
		</tr>
		<tr class="ground_bl">
			<th>위치</th>
			<td>지상 <input type="checkbox" value="option2"> 지하 <input
				type="checkbox" value="option3">
			</td>
		</tr>
		<tr class="web_addr">
			<!-- web_bl도 있음 -->
			<th>홈페이지</th>
			<td><input type="checkbox" value="option4"> <input
				type="tel" style="width:60%;"></td>
		</tr>
		<tr class="open_dt">
			<th>영업 시작</th>
			<td><input type="time" class="form-control" placeholder="Time"
			 style="width:90%;" >
			</td>
		</tr>
		<tr class="close_dt">
			<th>마감 시작</th>
			<td><input type="time" class="form-control" placeholder="Time"
			 style="width:90%;">
			</td>
		</tr>
		<tr class="post_no">
			<th>우편번호</th>
			<td><input type="text"
				style="width: 60px; height: 20px; border: 1px solid #ccc;">
				---- <input type="text"
				style="width: 60px; height: 20px; border: 1px solid #ccc;">
			</td>
		</tr>
		<tr class="addr_no">
			<th>주소번호</th>
			<td><input type="text" style="width:90%;"></td>
		</tr>
		<tr class="addr_old">
			<th>구주소</th>
			<td><input type="text" style="width:90%;"></td>
		</tr>
		<tr class="addr_new">
			<th>신주소</th>
			<td><input type="text" style="width:90%;"></td>
		</tr>
		<tr class="img_path">
			<th>사진</th>
			<td><input type="file" id="inputFile1" class="inputFileBtn">
				<br> <input type="file" id="inputFile2" class="inputFileBtn">
				<br> <input type="file" id="inputFile3" class="inputFileBtn">
			</td>
		</tr>

	<br>
	<button id="company-first-insert" class="btn btn-default">업체
		등록</button>
	<br> <br> <br> <br> <br>
</div>

	requirejs([ 'app/company' ], function(company) {
		company.init();
	});
</script>
