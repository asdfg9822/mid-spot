	<!-- jQuery -->

	<div id="modalMeetCreate" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="exampleModalLabel">모임 만들기</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="recipient-name" class="control-label">모임 이름</label>
							<input type="text" class="form-control" id="meetName">
						</div>
						<div class="form-group">
							<label for="recipient-name" class="control-label">모임 시간</label>
							<input type="text" class="form-control" id="meetDate">
						</div>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					<button type="button" id="btnMeetSubmit" class="btn btn-primary">생성</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Small modal -->
	<div id="modalMeetRemove" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">

			<div class="modal-content">
				<div class="modal-header">

					<h4 class="modal-title" id="exampleModalLabel">정말 모임을 삭제하시겠습니까?</h4>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
					<button type="button" id="btnMeetRemove" class="btn btn-primary">삭제</button>
				</div>
			</div>
		</div>
